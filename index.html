<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- nine hour block-->

    <div value="9" id="nineBlock" class="time-block row">
      <div class="hour">09am</div><textarea type="text" id="nineText" class="description"></textarea>
      <button type="submit " id="saveNine" class="fa fa-floppy-o saveBtn" style="font-size:24px">
      </button>
    </div>

    <!--10 hour block-->

    <div value="10" id="tenBlock" class="time-block row">
      <div class="hour">10am</div><textarea type="text" id="tenText" class="description"></textarea>
      <button type="submit " id="saveTen" class="fa fa-floppy-o saveBtn" style="font-size:24px">
      </button>
    </div>

    <!-- 11 hour block-->

    <div value="11" id="elevenBlock" class="time-block row">
      <div class="hour">11am</div><textarea type="text" id="elevenText" class="description"></textarea>
      <button type="submit " id="saveEleven" class="fa fa-floppy-o saveBtn" style="font-size:24px">
      </button>
    </div>
    <!-- 12 hour block-->

    <div value="12" id="twelveBlock" class="time-block row">
      <div class="hour">12pm</div><textarea type="text" id="twelveText" class="description"></textarea>
      <button type="submit " id="saveTweleve" class="fa fa-floppy-o saveBtn" style="font-size:24px">
      </button>
    </div>
    <!-- 1 hour block-->

    <div value="13" id="oneBlock" class="time-block row">
      <div class="hour">01pm</div><textarea type="text" id="thirteenText" class="description"></textarea>
      <button type="submit " id="saveThirteen" class="fa fa-floppy-o saveBtn" style="font-size:24px">
      </button>
    </div>

    <!-- 2 hour block-->

    <div value="14" id="twoBlock" class="time-block row">
      <div class="hour">02pm</div><textarea type="text" id="fourteenText" class="description"></textarea>
      <button type="submit" id="saveFourteen" class="fa fa-floppy-o saveBtn" style="font-size:24px">
      </button>
    </div>

    <!--3 hour block-->

    <div value="15" id="threeBlock" class="time-block row">
      <div class="hour">03pm</div><textarea type="text" id="fifteenText" class="description"></textarea>
      <button type="submit" id="saveFifteen" class="fa fa-floppy-o saveBtn" style="font-size:24px">
      </button>
    </div>

    <!-- 4 hour block-->

    <div value="16" id="fourBlock" class="time-block row">
      <div class="hour">04pm</div><textarea type="text" id="sixteenText" class="description"></textarea>
      <button type="submit" id="saveSixteen" class="fa fa-floppy-o saveBtn" style="font-size:24px">
      </button>
      </div>

      <!-- 5 hour block-->

    <div value="17" id="fiveBlock" class="time-block row">
      <div class="hour">05pm</div><textarea type="text" id="seventeenText" class="description"></textarea>
      <button type="submit" class="fa fa-floppy-o saveBtn" id="saveSeventeen" style="font-size:24px">
      </button>

    </div>
  </div>
  <script src="assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    // ------Variables-----


    var currentDay = document.getElementById("currentDay");
    var currentHour = moment().hour();
    var day = moment().day(0);

    // ----- show time ----
    currentDay.textContent = day;

    // -----Functions-----
    //-- saving to lacal storage --
    function saveNine() {
      var nineTask = $("#nineText").val();
      localStorage.setItem("nineAM:", nineTask);
    };

    function saveTen() {
      var tenTask = $("#tenText").val();
      localStorage.setItem("tenAM:", tenTask);
    };

    function saveEleven() {
      var elevenTask = $("#elevenText").val();
      localStorage.setItem("elevenAM:", elevenTask);
    };

    function saveTwelve() {
      var twelveTask = $("#twelveText").val();
      localStorage.setItem("twelve:", twelveTask);
    };

    function saveThirteen() {
      var thirteenTask = $("#thirteenText").val();
      localStorage.setItem("thirteen:", thirteenTask);
    };

    function saveFourteen() {
      var fourteenTask = $("#fourteenText").val();
      localStorage.setItem("fourteen:", fourteenTask);
    };

    function saveFifteen() {
      var fifteenTask = $("#fifteenText").val();
      localStorage.setItem("fifteen:", fifteenTask);
    };

    function saveSixteen() {
      var sixteenTask = $("#sixteenText").val();
      localStorage.setItem("sixteen:", sixteenTask);
    };

    function saveSeventeen() {
      var sixteenTask = $("#seventeenText").val();
      localStorage.setItem("seventeen:", sixteenTask);
    };




    $(document).ready(function ()
    //loading from local storarge into textareas        
    {
      var nineText = localStorage.getItem("nineAM:");
      var nineBox = $("#nineText");
      nineBox.val(nineBox.val() + nineText);

      var tenText = localStorage.getItem("tenAM:");
      var tenBox = $("#tenText");
      tenBox.val(tenBox.val() + tenText);

      var elevenText = localStorage.getItem("elevenAM:");
      var elevenBox = $("#elevenText");
      elevenBox.val(elevenBox.val() + elevenText);

      var twelveText = localStorage.getItem("twelve:");
      var twelveBox = $("#twelveText");
      twelveBox.val(twelveBox.val() + twelveText);

      var thirteenText = localStorage.getItem("thirteen:");
      var thirteenBox = $("#thirteenText");
      thirteenBox.val(thirteenBox.val() + thirteenText);

      var fourteenText = localStorage.getItem("fourteen:");
      var fourteenBox = $("#fourteenText");
      fourteenBox.val(fourteenBox.val() + fourteenText);

      var fifteenText = localStorage.getItem("fifteen:");
      var fifteenBox = $("#fifteenText");
      fifteenBox.val(fifteenBox.val() + fifteenText);

      var sixteenText = localStorage.getItem("sixteen:");
      var sixteenBox = $("#sixteenText");
      sixteenBox.val(sixteenBox.val() + sixteenText);


      var seventeenText = localStorage.getItem("seventeen:");
      var seventeenBox = $("#seventeenText");
      seventeenBox.val(seventeenBox.val() + seventeenText);
      console.log(currentHour);
      //setting time classes
      // for hour 9 classes
      if (currentHour === 9) {
        $("#nineBlock").addClass("present");
      } else if (currentHour < 9) {
        $("#nineBlock").addClass("future")
      } else {
        $("#nineBlock").addClass("past")
      }

      // for hour 10 classses
      if (currentHour === 10) {
        $("#tenBlock").addClass("present");
      } else if (currentHour < 10) {
        $("#tenBlock").addClass("future");
      } else {
        $("#tenBlock").addClass("past");
      }
      // for hour 11 classes
      if (currentHour === 11) {
        $("#elevenBlock").addClass("present");
      } else if (currentHour < 11) {
        $("#elevenBlock").addClass("future");
      } else {
        $("#elevenBlock").addClass("past");
      }
      // for hour 12 classes
      if (currentHour === 12) {
        $("#twelveBlock").addClass("present");
      } else if (currentHour < 12) {
        $("#twelveBlock").addClass("future");
      } else {
        $("#twelveBlock").addClass("past");
      }
      // for hour 13 classes
      if (currentHour === 13) {
        $("#oneBlock").addClass("present");
      } else if (currentHour < 13) {
        $("#oneBlock").addClass("future");
      } else {
        $("#oneBlock").addClass("past");
      }
      // for hour 14 classes
      if (currentHour === 14) {
        $("#twoBlock").addClass("present");
      } else if (currentHour < 14) {
        $("#twoBlock").addClass("future");
      } else {
        $("#twoBlock").addClass("past");
      }
      // for hour 15 classes
      if (currentHour === 15) {
        $("#threeBlock").addClass("present");
      } else if (currentHour < 15) {
        $("#threeBlock").addClass("future");
      } else {
        $("#threeBlock").addClass("past");
      }
      // for hour 16 classes
      if (currentHour === 16) {
        $("#fourBlock").addClass("present");
      } else if (currentHour < 16) {
        $("#fourBlock").addClass("future");
      } else {
        $("#fourBlock").addClass("past");
      }
      // for hour 17 classes
      if (currentHour === 17) {
        $("#fiveBlock").addClass("present");
      } else if (currentHour < 17) {
        $("#fiveBlock").addClass("future");
      } else {
        $("#fiveBlock").addClass("past");
      }

    });
    //---------------



    $("#saveNine").on("click", saveNine);
    $("#saveTen").on("click", saveTen);
    $("#saveEleven").on("click", saveEleven);
    $("#saveTweleve").on("click", saveTwelve);
    $("#saveThirteen").on("click", saveThirteen);
    $("#saveFourteen").on("click", saveFourteen);
    $("#saveFifteen").on("click", saveFifteen);
    $("#saveSixteen").on("click", saveSixteen);
    $("#saveSeventeen").on("click", saveSeventeen);


  </script>
</body>

</html>
